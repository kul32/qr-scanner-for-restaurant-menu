<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Menu</title>

  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      padding: 30px 15px;
    }

    .menu-section {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .menu-section h2 {
      color: #a0522d;
      margin-bottom: 20px;
    }

    .menu-image {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #7b3f00;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="fw-bold">Welcome to Gourmet Bites</h1>

    <div class="menu-section">
      <h2>Starters</h2>
      <img src="food1.jpg" alt="Starters Menu" class="menu-image" />
    </div>

    <div class="menu-section">
      <h2>Main Course</h2>
      <img src="food2.jpg" alt="Main Course Menu" class="menu-image" />
    </div>

    <div class="menu-section">
      <h2>Desserts</h2>
      <img src="food3.png" alt="Desserts Menu" class="menu-image" />
    </div>

    <div class="menu-section">
      <h2>Desserts</h2>
      <img src="food4.jpg" alt="Dinner Menu" class="menu-image" />
    </div>
  </div>

  <!-- Bootstrap JS Bundle (optional, for any interactive features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
